<html>
<head>
<meta charse="utf-8">
<title>登陆</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/login.css">
<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container login-container">
            <div class="logo">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-6">
                        <a href="index.html"><img src="images/27.png" alt="回复"style="padding-top: 38px;"></a>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 info"><font><font style="float: right;">
                        登录
                    </font></font></div>
                </div>
            </div>
            <div class="content">
    <form action="/login" class="form-signin" method="post" role="form" novalidate="novalidate">    <div class="account-page login">
        <input autofocus="autofocus" class="form-control" data-val="true" data-val-email="Incorrect email address" data-val-required="Email is required" id="Email" name="Email" placeholder="Email" type="text" value="">
        <input class="form-control" data-val="true" data-val-required="Password is required" id="Password" minlength="6" name="Password" placeholder="Password" type="password" value="">

        <div class="row forgot">
            <div class="col-xs-7">
                <a href="#" class="login-link pull-left"><font><font>还没有账号吗？</font></font></a>
            </div>
            <div class="col-xs-5">
                <a href="#" class="login-link pull-right"><font><font>忘记密码？</font></font></a>
            </div>
        </div>
        <a class="btn btn-lg btn-success btn-block " type="submit"><font><font>登录</font></font></a>
    </div>
</form>

            </div>
        </div>
</body>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script src="js/material.min.js"></script>
</body>
</html>
